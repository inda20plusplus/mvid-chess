language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - beta
    - nightly
before_install:
  - apt-get install pkg-config
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - cargo fmt -- --check
  - cargo build --verbose --workspace
  - cargo test --verbose --workspace
  - cargo clippy --verbose --workspace
